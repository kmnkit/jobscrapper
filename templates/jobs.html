<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet" />
    <title>Python Jobs Scrapper</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Remote Jobs</h1>
      </div>
      <div>
        <span>{{job_nums}} {{job_name}} jobs found.</span>
      </div>
      <div>
        <span>
          <a href="/export?job={{job_name}}"> Export to CSV </a>
        </span>
      </div>
      <div>
        <a href="/">
          <span>üëàüèªGo Back</span>
        </a>
      </div>
    </header>
    <main>
      {%for job in jobs%}
      <div class="job_detail">
        <div>
          <h2>{{job.title}}</h2>
        </div>
        <div>
          <strong>{{job.company}}</strong>
          <a href="{{job.link}}">Apply</a>
        </div>
      </div>
      <hr />
      {% endfor %}
    </main>
  </body>
</html>
